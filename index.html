<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var data = [10,50,80];
        var r = 100;

        var canvas = d3
                        .select('body')
                        .append('svg')
                        .attr('width',500)
                        .attr('height',300)
        ;

        var group = canvas
                        .append('g')
                        .attr('transform','translate(200,150)')
        ;

        var arc = d3
                    .arc()
                    .innerRadius(100)
                    .outerRadius(150)
        ;

        var pie = d3
                    .pie()
                    .value(function(d){
                        return d;
                    })
        ;

        var arcs = group
                        .selectAll('.arc')
                        .data(pie(data))
                        .enter()
                            .append('g')
                            .attr('class','arc')
                            .append('path')
                            .attr('d',arc)

    </script>

</body>
</html>
