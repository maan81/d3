<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        // d3.csv -- for csv

        d3.json('mydata.json',function(data){

            var canvas = d3
                            .select('body')
                            .append('svg')
                            .attr('width',500)
                            .attr('height',300)
            ;


            canvas
                .selectAll('rect')
                .data(data)
                .enter()
                    .append('rect')
                    .attr('width',function(d){
                        return d.age*10;
                    })
                    .attr('height',48)
                    .attr('y',function(d,i){
                        return i*50;
                    })
                    .attr('fill','blue')
            ;

            canvas
                .selectAll('text')
                .data(data)
                .enter()
                    .append('text')
                    .attr('fill','red')
                    .attr('y',function(d,i){
                        return i*50+24;
                    })
                    .text(function(d){
                        return d.name;
                    })
        });


    </script>

</body>
</html>
