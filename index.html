<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var canvas = d3
                        .select('body')
                        .append('svg')
                        .attr('width',500)
                        .attr('height',500)
        ;

        var circle = canvas
                        .append('circle')
                        .attr('cx',200)
                        .attr('cy',200)
                        .attr('r',50)
                        .attr('fill','red')
        ;

        var rect = canvas
                        .append('rect')
                        .attr('width',100)
                        .attr('height',50)
        ;

        var line = canvas
                        .append('line')
                        .attr('x1',0)
                        .attr('yi',100)
                        .attr('x2',400)
                        .attr('y2',400)
                        .attr('stroke','green')
                        .attr('stroke-width',10)
        ;

    </script>

</body>
</html>
