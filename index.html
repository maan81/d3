<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var canvas = d3
                    .select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500)
                    .append('g')
                        .attr('transform','translate(50,50)')
        ;

        var tree = d3
                    .tree()
                    .size([400,400])
        ;

        d3.json('mydata.json',function(data){

            var nodes = d3.hierarchy(data, function(d) {
                return d.children;
            });

            console.log(nodes);

            var node = canvas
                            .selectAll('.node')
                            .data(nodes)
                            .enter()
                                .append('g')
                                .attr('class','node')
            ;
        });
    </script>

</body>
</html>
