<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var dataArray = [5, 20, 40, 50, 60];
        var width = 500;
        var height = 500;

        var widthScale = d3
                            .scaleLinear()
                            .domain([0,60])
                            .range([0,width])
        ;

        var colorScale = d3
                            .scaleLinear()
                            .domain([0,60])
                            .range(['green','red'])
        ;

        var canvas = d3
                        .select('body')
                        .append('svg')
                        .attr('width',width)
                        .attr('height',height)
        ;

        var bars = canvas
                        .selectAll('rect')
                        .data(dataArray)
                        .enter()
                            .append('rect')
                            .attr('width',function(d){
                                return widthScale(d);
                            })
                            .attr('height',50)
                            .attr('y',function(d,i){
                                return i*60;
                            })
                            .attr('fill',function(d){
                                return colorScale(d);
                            })
        ;


    </script>

</body>
</html>
