<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var width = 500,
            height = 400,
            padding = 50;

        d3.csv('ages.csv',function(data){

            var map = data.map(function(i){ return parseInt(i.age); })

            var histogram = d3
                            .histogram()
                            .thresholds(10)
                            (map)
            ;

            var y = d3
                        .scaleLinear()
                        .domain([
                            0,
                            d3.max(
                                histogram.map(function(i){
                                    return i.length
                                })
                            )
                        ])
                        .range([0,height])
            ;

            var x = d3
                        .scaleLinear()
                        .domain([
                            0,
                            d3.max(map)
                        ])
                        .range([0,width])
            ;

            var xAxis = d3
                            .axisBottom()
                            .scale(x)
            ;

            var canvas = d3
                            .select('body')
                            .append('svg')
                            .attr('width',width)
                            .attr('height',height + padding)
            ;

            var bars = canvas
                            .selectAll('.bar')
                            .data(histogram)
                            .enter()
                                .append('g')
            ;

            bars
                .append('rect')
                .attr('x',function(d){ return x(d.x0); })
                .attr('y',function(d){
                    return height-y(d.length);
                })
                .attr('width',function(d){ return x(d.x1-d.x0);})
                .attr('height',function(d){
                    return y(d.length);

                })
                .attr('fill','steelblue')
            ;

            var group = canvas
                .append('g')
                .attr('transform','translate(0,'+height+')')
                .call(xAxis)
            ;
        });

    </script>

</body>
</html>
