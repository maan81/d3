<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <svg></svg>

    <script type="text/javascript">

        var data = [
            {
                source: {
                    x: 0,
                    y: 150
                },
                target: {
                    x: 200,
                    y: 0
                }
            },
            {
                source: {
                    x: 0,
                    y: 150
                },
                target: {
                    x: 200,
                    y: 150
                }
            },
            {
                source: {
                    x: 0,
                    y: 150
                },
                target: {
                    x: 200,
                    y: 300
                }
            },
        ];

        var svg = d3.select("svg")
                .attr("width",300)
                .attr("height",300)
        ;

        // horizontal

            var link = d3.linkHorizontal()
                .x(function(d) {
                    return d.x;
                })
                .y(function(d) {
                    return d.y;
                })
            ;

            svg.selectAll(null)
                .data(data)
                .enter()
                    .append("path")
                    .attr("fill", "none")
                    .attr("stroke", "blue")
                    .attr("d", link)
            ;

        // vertical

            var link = d3.linkVertical()
                .x(function(d) {
                    return d.x;
                })
                .y(function(d) {
                    return d.y;
                })
            ;

            svg.selectAll(null)
                .data(data)
                .enter()
                    .append("path")
                    .attr("fill", "none")
                    .attr("stroke", "green")
                    .attr("d", link)
            ;

    </script>

</body>
</html>
