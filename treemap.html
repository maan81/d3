<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var width = 500,
            height = 400;

        var canvas = d3
                        .select('body')
                        .append('svg')
                        .attr('width',width)
                        .attr('height',height)
        ;

        d3.json('mydata.json',function(data){

            var treemap = d3
                            .treemap()
                            .size([width,height])
            ;

            var nodes = d3.hierarchy(data);

            nodes = treemap(nodes);

        });

    </script>

</body>
</html>
