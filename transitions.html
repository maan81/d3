<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var data = [10];

        var canvas = d3
                .select('body')
                .append('svg')
                .attr('width',500)
                .attr('height',400)
        ;

        var circle_transition = canvas
                        .append('circle')
                        .attr('cx',50)
                        .attr('cy',50)
                        .attr('r',25)
        ;

        circle_transition
            .attr('fill','green')

            .transition()
            .duration(2000)
            .attr('cx',200)
            .attr('fill','red')

            .transition()
            .delay(2000)
            .duration(2000)
            .attr('cx',50)
            .attr('fill','green')

            .on('end',function(){

                d3
                    .select(this)

                    .transition()
                    .delay(2000)
                    .duration(2000)
                    .attr('cx',200)
                    .attr('fill','red')

                    .transition()
                    .delay(2000)
                    .duration(2000)
                    .attr('cx',50)
                    .attr('fill','green')
                ;
            })
        ;

    </script>

</body>
</html>
