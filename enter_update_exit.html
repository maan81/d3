<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var data = [10];

        var canvas = d3
                .select('body')
                .append('svg')
                .attr('width',500)
                .attr('height',400)
        ;

        var circle_update = canvas
                        .append('circle')
                        .attr('cx',50)
                        .attr('cy',100)
                        .attr('r',25)
        ;

        var circle_update2 = canvas
                        .append('circle')
                        .attr('cx',50)
                        .attr('cy',150)
                        .attr('r',25)
        ;

        var circle_enter = canvas
                        .selectAll('circle')
                        .data(data)
                        .attr('fill','green')
                        .exit()
                            .attr('fill','blue')
        ;


    </script>

</body>
</html>
