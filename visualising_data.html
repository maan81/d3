<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var dataArray = [20, 40, 50];

        var canvas = d3
                        .select('body')
                        .append('svg')
                        .attr('width',500)
                        .attr('height',500)
        ;

        var bars = canvas
                        .selectAll('rect')
                        .data(dataArray)
                        .enter()
                            .append('rect')
                            .attr('width',function(d){
                                return d*10;
                            })
                            .attr('height',50)
                            .attr('y',function(d,i){
                                return i*60;
                            })
        ;


    </script>

</body>
</html>
